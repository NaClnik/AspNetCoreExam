<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Экзамен</title>

        <!-- Подключение стилей. -->
        <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../../css/like_word.css">
        <link rel="stylesheet" href="../../css/index.css">
    </head>
    <body>
        <header class="bg-info">
            <nav class="navbar navbar-expand-lg navbar-dark primary container">
                <a class="navbar-brand" href="../../index.html">Work</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item px-3">
                            <a href="../queries/query1.html" class="nav-link">
                                Запросы
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Таблицы
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="books.html">Книги</a>
                                <a class="dropdown-item" href="authors.html">Авторы</a>
                                <a class="dropdown-item" href="categories.html">Категории</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">
            <h3 class="text-center m-3 m-sm-5">Таблица «Книги»</h3>

            <div class="bd-example">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Название</th>
                            <th>Год выпуска</th>
                            <th>Цена</th>
                            <th>Количество</th>
                            <th>Автор</th>
                            <th>Категория</th>
                        </tr>
                    </thead>
                    <tbody id="insert-body"></tbody>
                </table>
                <form class="bd-example" id="add-book-form">
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Название" name="Title" id="title">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Год выпуска" name="YearOfIssue" id="yearOfIssue">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Цена" name="Price" id="price">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="Количество" name="Amount" id="amount">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <select class="form-control" id="author-select" name="AuthorId">
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control" id="category-select" name="CategoryId">
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" id="add-btn">Добавить книгу</button>
                </form>
            </div>
        </div>

        <footer class="container-fluid bg-info d-flex footer-height fixed-bottom">
            <div class="m-auto text-white text-center">Работу выполнил студент группы ПД811 Дзевелюк Даниил Олегович.</div>
        </footer>

        <!-- Подключение скриптов-->
        <!-- ненавязчивый JavaScript для Bootstrap 4 -->
        <script src="../../lib/jquery/jquery.min.js"></script>
        <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../../js/utils/ajax-helper.js"></script>
        <script src="../../js/tables/books.js"></script>
        <script src="../../js/tables/books.select.js"></script>
        <script src="../../js/tables/books.add.js"></script>
    </body>
</html>
